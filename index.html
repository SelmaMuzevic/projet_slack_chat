<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Awesome Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <style>
        #chat {
            background-color: gray;
            height: 60vh;
            overflow: scroll;
        }
        
        .text-center {
            color: blue;
            text-shadow: 2px 2px black;
            font-family: 'Indie Flower', cursive;
            margin-top: 15px;
        }
        
        .container {
            background-color: lightgrey;
        }
        
        .btn {
            background-color: gray;
        }
    </style>
</head>

<body class="container">

    <h1 class="text-center">My awsome tchat</h1>

    <div class="row mt-5 justify-content-md-center">

        <div id="chat" class=" col-md-8 mt-3">
        </div>

        <form action="new-message.php" class="row col-md-8 m-3" method="POST">
            <label for="message">Message :</label>
            <input type="text" class="form-control" id="message" placeholder="Say hi !">
            <button type="submit" id="submit-message" class="btn btn-primary">Send</button>
        </form>
    </div>

    <script>
        "use strict";

        let messages = [];

        // function qui affiche le message dans le tableau avec la boucle 
        function display() {
            let div = document.querySelector("#chat");
            div.innerHTML = "";
            for (let m of messages) {
                let p = document.createElement("p");
                p.textContent += m;
                div.appendChild(p);
            }
        }


        // recuperation de button et rajouter la function sur le click qui enclenche la function mais qui 
        // empeche l'affichage avec preventDefault() et le message qui s'affiche dans la console 
        let submitMessage = document.querySelector("#submit-message");
        submitMessage.addEventListener("click", function(e) {
            e.preventDefault();
            let message = document.querySelector("#message").value;

            // nouvelle requete lanc√©e 
            let xhr = new XMLHttpRequest();

            // on envoie la requete xhr 
            xhr.open("POST", "new-message.php");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {

                    if (xhr.status === 200) {
                        console.log("success: " + xhr.responseText);
                        // Controller: we update our data and ask for a new display.
                        messages.push(message);
                        display();
                        document.querySelector("#message").value = "";
                    } else {
                        console.error("unexpected status:" + xhr.status);
                        console.error(xhr.response);
                    }
                }
            }

            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.send("message=" + message);
        });
    </script>

</body>

</html>
